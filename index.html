<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light vh-100 d-flex flex-column">
	<header class="navbar">
		<h1 class="text-light font-weight-bold text-center">Weather Dashboard</h1>
	</header>

	<main class="container-fluid flex-grow-1">
		<div class="row h-100">
			<div class="card col-3 m-0 p-0 h-100">
				<h2 class="card-header text-center">Search for a City</h2>
				<div class="card-body py-1">
					<input type="text" id="city" class="w-100 p-1 my-2 rounded" placeholder="San Diego">
					<button type="submit" id="cityButton" class="btn-block btn-primary">Submit</button>
					<ul id="prevCities" class="list-group my-3">
						<!--Populated by script.-->
					</ul>
				</div>
			</div>
			<div class="card col-9 m-0 container">
				<div class="row h-50">
					<div class="col-12">
						<h2><span id="curCity">Selected City</span> <span id="curDate"></span> <img id="curIcon"></img></h2>
						<p id="curTemp">Temp: </p>
						<p id="curWind">Wind: </p>
						<p id="curHumidity">Humidity: </p>
						<p>UV index: <span id="curUV"></span></p>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h3>Five-Day Forecast:</h3>
					</div>
				</div>
				<div class="row h-50 px-3">
					<div class="col-sm mx-3">
						<div class="card bg-light h-100">
							<div class="card-header">
								<h3><span id="date1"></span></h2>
							</div>
							<div class="card-body">
								<img id="date1Icon">
								<p>Temp: <span id="date1Temp"></span></p>
								<p>Wind: <span id="date1Wind"></span></p>
								<p>Humidity: <span id="date1Humidity"></span></p>
							</div>
						</div>
					  </div>
					  <div class="col-sm mx-3">
						<div class="card bg-light h-100">
							<div class="card-header">
								<h3><span id="date2"></span></h2>
							</div>
							<div class="card-body">
								<img id="date2Icon">
								<p>Temp: <span id="date2Temp"></span></p>
								<p>Wind: <span id="date2Wind"></span></p>
								<p>Humidity: <span id="date2Humidity"></span></p>
							</div>
						</div>
					  </div>
					  <div class="col-sm mx-3">
						<div class="card bg-light h-100">
							<div class="card-header">
								<h3><span id="date3"></span></h2>
							</div>
							<div class="card-body">
								<img id="date3Icon">
								<p>Temp: <span id="date3Temp"></span></p>
								<p>Wind: <span id="date3Wind"></span></p>
								<p>Humidity: <span id="date3Humidity"></span></p>
							</div>
						</div>
					  </div>
					  <div class="col-sm mx-3">
						<div class="card bg-light h-100">
							<div class="card-header">
								<h3><span id="date4"></span></h2>
							</div>
							<div class="card-body">
								<img id="date4Icon">
								<p>Temp: <span id="date4Temp"></span></p>
								<p>Wind: <span id="date4Wind"></span></p>
								<p>Humidity: <span id="date4Humidity"></span></p>
							</div>
						</div>
					  </div>
					  <div class="col-sm mx-3">
						<div class="card bg-light h-100">
							<div class="card-header">
								<h3><span id="date5"></span></h2>
							</div>
							<div class="card-body">
								<img id="date5Icon">
								<p>Temp: <span id="date5Temp"></span></p>
								<p>Wind: <span id="date5Wind"></span></p>
								<p>Humidity: <span id="date5Humidity"></span></p>
							</div>
						</div>
					  </div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script src="assets/src/script.js"></script>
</body>
</html>
